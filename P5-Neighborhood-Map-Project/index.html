<!DOCTYPE html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Neighborhood Map</title>
	<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	
</head>
<body>
  <div class="content">
    <div class="heading">
        <h4><strong>Famous Museums of San Francisco, CA</strong></h4>
	</div>
	<div class="ham-icon">
		<span class="glyphicon glyphicon-menu-hamburger"></span>
	</div>
	    <hr>
	</div>
	<div class="main-content">
		   <div class="query-data">
	        <p><b>Learn more about the Museums</b></p>
	        <input type="search" data-bind="value: searchValue, valueUpdate:'keyup'" autocomplete="on" />
			
			<ul class="list" data-bind="template:{name:'search-val',foreach: Values}"></ul>
			<script type="text/html" id="search-val">
			    <li data-bind="click: AppViewModel.listenListClickEvent, attr: { id: $index()}"><a data-bind="text: $data"></a></li>
			</script>
		   </div>
		   <div class="map-data">
			<div class="img-responsive" id="googleMap"></div>
		   </div>
	</div>
  </div>
  <!--Modal-->	
  <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">...</div>
    </div>
  </div>
  <script src="js/knockout-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="css/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>function mapError(){AppViewModel.googleError();}</script>
  <script>function googleSuccess(){AppViewModel.initializeMap();}</script>
	<script async src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=googleSuccess" onerror="mapError()" async></script>
	
  
  
</body>
</html>
